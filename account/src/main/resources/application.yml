server:
  port: 8080

spring:
  application:
    name: account-service
  profiles:
    active: prod
  datasource:
    url: jdbc:h2:mem:account
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
  config:
    import: optional:configserver:http://config:8071
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        include: "*"